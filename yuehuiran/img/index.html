<script>
    var imageSwitch = {
        focusId: 0,
        autoFocus: null,
        showNodeList: null,
        selectNodeList: null,
        start: function () {
            imageSwitch.getElements();
            imageSwitch.eventListener();
            imageSwitch.switchPlay();
        },
        getElements: function () {
            imageSwitch.showNodeList = imageSwitch.getElementsByAttr('data-id', 'zm-switch-main-li');
            imageSwitch.selectNodeList = imageSwitch.getElementsByAttr('data-id', 'zm-switch-side-li');
        },
        getElementsByAttr: function (attr, name) {
            var arr = new Array();
            if (typeof (attr) == 'string' && typeof (name) == 'string') {
                var doc = document.all;
                for (var i in doc) {
                    if (typeof (doc[i]) === 'object') {
                        if (doc[i].getAttribute(attr) !== null) {
                            if (doc[i].getAttribute(attr).indexOf(name) >= 0) {
                                arr.push(doc[i]);
                            }
                        }
                    }
                }
            }
            return arr;
        },
        eventListener: function () {
            for (var i = 0; i < imageSwitch.showNodeList.length; i++) {
                imageSwitch.addEvent(imageSwitch.showNodeList[i], 'mouseover', imageSwitch.switchStop);
                imageSwitch.addEvent(imageSwitch.showNodeList[i], 'mouseout', imageSwitch.switchPlay);
            }
            for (var i = 0; i < imageSwitch.selectNodeList.length; i++) {
                imageSwitch.addEvent(imageSwitch.selectNodeList[i], 'mouseover', imageSwitch.switchStop);
                imageSwitch.addEvent(imageSwitch.selectNodeList[i], 'mouseover', imageSwitch.switchShowClosure(i));
                imageSwitch.addEvent(imageSwitch.selectNodeList[i], 'mouseout', imageSwitch.switchPlay);
            }
            var obj = imageSwitch.getElementsByAttr('data-id', 'zm-switch-a');
            for (var i = 0; i < obj.length; i++) {
                var dataFrom = obj[i].getAttribute('data-from');
                var postfix =  dataFrom == 1 ? "1-0" : "0-1";
                imageSwitch.addEvent(obj[i],'click',imageSwitch.clickTrack("&plan_des=zol-" + postfix));
            }
        },
        addEvent: function (obj, type, handle) {
            try {  // Chrome、FireFox、Opera、Safari、IE9.0及其以上版本
                obj.addEventListener(type, handle, false);
            } catch (e) {
                try {  // IE8.0及其以下版本
                    obj.attachEvent('on' + type, handle);
                } catch (e) {  // 早期浏览器
                    obj['on' + type] = handle;
                }
            }
        },
        switchPlay: function () {
            imageSwitch.autoFocus = setInterval(function () {
                var id = imageSwitch.focusId + 1 >= imageSwitch.selectNodeList.length ? 0 : imageSwitch.focusId + 1;
                imageSwitch.switchShow(id);
            }, 3000);
        },
        switchShowClosure: function (id) {
            return function (e) {
                e.preventDefault();
                imageSwitch.switchShow(id);
            };
        },
        switchShow: function (id) {
            imageSwitch.focusId = parseInt(id);
            for (var i = 0; i < imageSwitch.selectNodeList.length; i++) {
                if (imageSwitch.focusId == i) {
                    imageSwitch.selectNodeList[i].setAttribute('class', 'current');
                } else {
                    imageSwitch.selectNodeList[i].setAttribute('class', '');
                }
            }
            for (var i = 0; i < imageSwitch.showNodeList.length; i++) {
                if (imageSwitch.focusId == i) {
                    imageSwitch.showNodeList[i].style.display = 'block';
                } else {
                    imageSwitch.showNodeList[i].style.display = 'none';
                }
            }
        },
        switchStop: function () {
            clearInterval(imageSwitch.autoFocus);
        },
        clickTrack: function (postfix){
            return function (e) {
                _ZolTrack.getUserTrack('click',postfix);
            };
        }
    };
    
    // 添加SPM
    var linkArr = document.getElementsByTagName('a');
    var reg = new RegExp("\\?.*$", "m");
    for (var i = 0; i < linkArr.length; i++) {
        var thisHref = linkArr[i].getAttribute("href");
        var nowHref = "";
        if (thisHref !== 'javascript:void(0)' && thisHref != 'javascript:void(0);' && thisHref != null && thisHref !== 'javascript:' && thisHref !== '#' && thisHref !== '' && thisHref !== 'null' && thisHref !== 'undefined') {
            if (thisHref.indexOf('html')) {
                if (reg.test(thisHref)) {
                    nowHref = thisHref + "&spm=849.0";
                } else {
                    nowHref = thisHref + "?spm=849.0";
                }
                linkArr[i].setAttribute("href", nowHref);
            }

        }
    }
    // 统计
    var _ZolTrack = {
        ipck: '',
        eventPrefix: 'pc_article_page_pro_rec_',
        run: function () {
            _ZolTrack.ipck = _ZolTrack.getCookie('ip_ck');
            _ZolTrack.bindEvent();
        },
        bindEvent: function (){
            _ZolTrack.getUserTrack('load',"&plan_des=zol-0-10");
        },
        getCookie: function (name) {
            var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            if (arr = document.cookie.match(reg)) {
                return unescape(arr[2]);
            } else {
                return null;
            }
        },
        getUserTrack: function (event, postfix) {
            if (event) {
                var statsImg = new Image();
                var imgSrc = '//pvtest.zol.com.cn/images/pvevents.gif?t='
                        + new Date().getTime()
                        + '&event=' + _ZolTrack.eventPrefix + event
                        + '&ip_ck=' + _ZolTrack.ipck
                        + '&url=' + document.URL;
                if (postfix) {
                    imgSrc += postfix;
                }
                statsImg.src = imgSrc;
            }
        }
    };
    _ZolTrack.run();
    imageSwitch.start();
</script>
